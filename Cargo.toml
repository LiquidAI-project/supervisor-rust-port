[workspace]
resolver = "2"

[package]
name = "supervisor"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-files = "0.6.6"
actix-multipart = "0.6"
actix-web = { version = "4", optional = true, default-features = false }
anyhow = "1"
chrono = { version = "0.4.39", features = ["serde"] }
env_logger = "0.11"
futures-util = "0.3"
hex = "0.4.3"
lazy_static = "1.5.0"
local-ip-address = "0.6.3"
log = "0.4"
once_cell = "1.20"
opencv = { version = "0.94.2", optional = true, features = ["clang-runtime"] }
openssl = { version = "0.10", features = ["vendored"] }
rand = "0.9.0"
reqwest = { version = "0.12", features = ["json", "blocking", "multipart"] }
sanitize-filename = "0.6.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.7.1"
sha2 = "0.10.8"
strum = "0.27"
strum_macros = "0.27"
sysinfo = "0.33.1"
thiserror = "2"
tokio = { version = "1", optional = true, default-features = false }
uuid = { version = "1.16.0", features = ["v4", "serde"] }
wasmtime = { version = "29.0.1", optional = true, default-features = false }
wasmtime-wasi = { version = "29.0.1", optional = true, default-features = false }

[features]

default = [
    "actix-web/default", 
    "opencv", 
    "tokio/default", 
    "wasmtime/default", 
    "wasmtime-wasi/default"
]

arm32 = [
    "actix-web/macros", 
    "tokio/rt", 
    "tokio/macros", 
    "wasmtime/pulley", 
    "wasmtime/runtime", 
    "wasmtime-wasi/default"
]

[profile.release]
strip = true
