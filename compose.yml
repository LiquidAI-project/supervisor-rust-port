services:
  supervisor:
    tty: true # Makes log level colors visible
    build: .
    container_name: rust_supervisor
    ports:
      - "3005:8080"
    privileged: true
    environment:
      DEFAULT_CAMERA_DEVICE: "${DEFAULT_CAMERA_DEVICE}"
      DEFAULT_URL_SCHEME: "http"
      DEVICE_TYPE: "${DEVICE_TYPE}"
      EXTERNAL_LOGGING_ENABLED: "true"
      RUST_LOG: "${RUST_LOG}"
      SUPERVISOR_NAME: "rust-supervisor"
      WASMIOT_LOGGING_ENDPOINT: "http://wasmiot-orchestrator:3000/device/logs"
      WASMIOT_ORCHESTRATOR_URL: "http://wasmiot-orchestrator:3000"
      WASMIOT_SUPERVISOR_IP: "172.15.0.25"
      WASMIOT_SUPERVISOR_PORT: "8080"
      WASM_RUNTIME: "${WASM_RUNTIME}"
      RUST_BACKTRACE: 1
    volumes:
      - ./instance/configs:/app/instance/configs
      - ./instance/modules:/app/instance/modules
      - ./instance/output:/app/instance/output
    networks:
      default:
        ipv4_address: 172.15.0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 1m30s
      timeout: 30s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 250M

networks:
  default:
    external: true
    name: wasmiot-net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.15.0.0/24

